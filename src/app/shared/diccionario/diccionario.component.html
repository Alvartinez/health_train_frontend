<section class="diccionario">
    <div class="contenedor-diccionario">
        <div class="contenedor-titulo">
            DICCIONARIO
        </div>

        <div class="herramientas">
            <div class="alfabeto">
                <div class="alfabeto-titulo">
                    Abecedario
                </div>

                <ul *ngFor="let letra of abecedario">
                    <li>
                        {{letra}}
                    </li>
                </ul>

            </div>

            <div class="buscador">
                <form class="form">
                    <button>
                        <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                                stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                
                    <input class="input" placeholder="¿Qué deseas buscar hoy?" type="text">
                
                    <button class="reset" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="contenedor-definicion">
            <div class="definicion" >
                <div class="definicion-titulo">

                </div>

                <p>

                </p>

                <div class="definicion-lista">
                    <ul>
                        <li>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>
