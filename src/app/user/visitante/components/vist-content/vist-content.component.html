<section class="user-content">
    <form class="form">
        <button>
            <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                    stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    
        <input class="input" placeholder="¿Qué deseas aprender hoy?" type="text">

        <button class="reset" type="reset">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </form>

    <div class="contenedor-cursos">
        <h1>Nuevos cursos</h1>
        <div class="flip-card" *ngFor="let course of courses">
            <div class="flip-card-inner">
                <div class="flip-card-front" [ngStyle]="{ 'background-image': 'url(' + basePath + course.portada + ')' }">
                    <p class="title">{{ course.nombre }}</p>
                </div>
                <div class="flip-card-back">
                    <span class="description">Descripción</span>
                    <p class="description-text">
                        La finalidad del curso es dar a conocer a los estudiantes diferentes principios y requisitos sanitarios que se
                        encuentran establecidos en la Resolución ...
                    </p>
                    <button class="course-button" (click)="contenido(course.id_curso)">
                        Ver más
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
